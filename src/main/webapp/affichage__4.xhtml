<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--
Cette page contient plusieurs expressions EL #bean.nombresSuivants qui utilise la même instance de Bean car on est toujours dans la même requête. 

La méthode getNombresSuivants() de Bean est utilisée pour avoir la valeur de la propriété nombresSuivants. 
Cette méthode utilise la variable d'instance "nombre" qui a reçu la valeur tapée par l'utilisateur dans la phase "Update Model Value". 
Si l'utilisateur a tapé le nombre 10, les nombres 11 à 15 sont ajoutés à la liste, valeur de la propriété.
-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="nb" value="#{bean_1.nombre}"/>
    </f:metadata>




    <h:head>
        <title>Applicationaffichage__4</title>
    </h:head>
    <h:body>

        <h1>Application&gt;affichage__4</h1>

        Les nombres : <br/>
        <ui:repeat value="#{bean_1.nombresSuivants}" var="n" varStatus="status">
            #{n + 1}#{! status.last ? ', ' : ''}
        </ui:repeat>
        <p/>
        <!--<h:link outcome="formulaire__4" value="Saisir un autre nombre"/>-->
        <h:link outcome="formulaire__4" value="Saisir un autre nombre">
            <f:param name="nb" value="#{bean_1.nombre}"/>
        </h:link>
    </h:body>     
</html>
